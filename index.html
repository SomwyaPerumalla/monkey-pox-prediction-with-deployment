    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h3>Systemic Illness</h3><br><select name="Systemic Illness" id="Systemic Illness" required="required">
                <option value="Fever">Fever</option>
                <option value="Muscle Aches and Pain">Muscle Aches and Pain</option>
                <option value="Swollen Lymph Nodes">Swollen Lymph Nodes</option>
                <option value="None">None</option>
            </select>
            <h3>Rectal Pain</h3><br><select name="Rectal Pain" id="Rectal Pain" required="required">

                <option value="No">No</option>
            </select>
            <h3>Sore Throat</h3><br><select name="Sore Throat" id="Sore Throat" required="required">

                <option value="No">No</option>
            </select>

                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <h3>Swollen Tonsils</h3><br><select name="Swollen Tonsils" id="Swollen Tonsils" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <h3>HIV Infection</h3><br><select name="HIV Infection" id="HIV Infection" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <h3>Sexually Transmitted Infection</h3><br><select name="Sexually Transmitted Infection" id="Sexually Transmitted Infection" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <br>
